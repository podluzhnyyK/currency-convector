<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />

		<title>Конвертер валют</title>

		
	</head>
	<body>
		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				<div class="col-6">
					<!-- Content -->
					<div class="card p-3">
						<form enctype="multipart/form-data" method="post" id="form_id" onsubmit="send(event, 'mail.php')">
							<h1 class="h2 mb-4">Конвертер валют</h1>

							<div class="courses">
                <div class="swiper-container">
                  <div id="courses" class="swiper-wrapper"></div>
                </div>                								
							</div>

							<div class="row mb-1">
								<div class="col">
									<label for="name">Сумма, руб</label>
									<select
										disabled
										class="form-control"
										id="exampleFormControlSelect1"
									>
										<option value="RUB" selected>RUB — Рубли</option>
									</select>
								</div>
								<div class="col">
									<label for="name">Валюта для конвертации</label>
									<select
										id="select"
										class="form-control"
										id="exampleFormControlSelect1"
									>
										
									</select>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col">
									<input
										id="input"
										type="number"
										class="form-control"
										id="name"
                    name="rub"
										autofocus
									/>
								</div>
								<div class="col">
									<input
										id="result"
										type="number"
										class="form-control"
										id="name"
                    name="ue"
										disabled
									/>
								</div>
							</div>
              <div class="row mb-1">
                <div class="col">
									<input
										id="email"
										type="email"
										class="form-control"
										id="email"
                    name="email"
                    placeholder="Email"										
									/>
								</div>
              </div>
              <div class="row mb-1">
                <div class="col">
									<input
										id="submit"
										type="submit"
										class="form-control"
										id="submit"
                    value="Записаться на обмен валюты"										
									/>
								</div>
              </div>
						</form>
					</div>
					<!-- // Content -->
				</div>
				<!-- // col-6 -->
			</div>
			<!-- // row -->
		</div>
		<!-- // container -->		

    <!-- Карточка с курсом -->
    <template id="card">
      <div class="course-item card card-body swiper-slide">
        <div class="course-item-title">Курс USD</div>
        <div class="course-item-value" data-value="USD">--.--</div>
      </div>
    </template>
    

    
		<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
	</body>
</html>
